{% set version = "8.9.0" %}
{% set build = 3 %}

# ensure mpi is defined (needed for conda-smithy recipe-lint)
{% set mpi = mpi or 'nompi' %}

{% if mpi == 'mpich' %}
# prioritize mpich variant, which was previously the only option, via build number
{% set build = build + 100 %}
{% endif %}

package:
  name: esmf
  version: {{ version }}

source:
  url: https://github.com/esmf-org/esmf/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 586e0101d76ff9842d9ad43567fae50317ee794d80293430d9f1847dec0eefa5
  patches:
    # remove these very long running tests only for aarch64 nompi (which is hanging)
    - 0001-remove-long-running-tests-aarch64.patch  # [aarch64 and mpi == 'nompi']
    # Sequence of Windows targeting patches; should be unix compatible
    - 0002-Add-x86_64-machine-id-for-MinGW.gfortran.patch
    - 0003-Change-long-int-to-long-long-for-Windows-compatibili.patch
    - 0004-Deal-with-command-line-length-limitations.patch
    - 0005-Deactivate-ESMF_NETCDF-way-of-specifying-nc-config.patch
    - 0006-Replace-flaky-abspath-script-with-make-s-abspath-fun.patch
    - 0007-Make-pathtype-recognize-Windows-style-absolute-paths.patch
    - 0008-Hack-in-windows-naming-conventions.patch
    - 0009-pio-for-osx.patch
    - 0010-windows-exports.patch
    # remove a different set of very long running tests only for osx and mpich (also hanging)
    - 0011-remove-long-running-tests-osx-mpich.patch  # [osx and mpi == 'mpich']

build:
  number: {{ build }}

  # add build string so packages can depend on
  # mpi or nompi variants explicitly:
  # `esmf * mpi_mpich_*` for mpich
  # `esmf * mpi_*` for any mpi
  # `esmf * nompi_*` for no mpi

  {% if mpi != 'nompi' %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}
  # There is a compiler error in the current Windows version of gcc, see
  # https://github.com/conda-forge/esmf-feedstock/pull/109#issuecomment-1795477835
  skip: true  # [win]

requirements:
  build:
    # General
    - perl
    - {{ mpi }}  # [mpi == 'openmpi' and build_platform != target_platform]
    - cmake
    - gnuconfig
    - netcdf-fortran * {{ mpi_prefix }}_*  # [build_platform != target_platform and mpi == 'openmpi']
    - hdf5 * {{ mpi_prefix }}_*  # [build_platform != target_platform and mpi == 'openmpi']
    - libnetcdf * {{ mpi_prefix }}_*  # [build_platform != target_platform and mpi == 'openmpi']
    # Unix
    - {{ compiler('c') }}  # [unix]
    - {{ stdlib("c") }}    # [unix]
    - {{ compiler('cxx') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - make  # [unix]
    - pkg-config  # [unix]
    # Win
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - m2-autoconf  # [win]
    - m2-grep  # [win]
    - m2-make  # [win]
    - m2-sed  # [win]
    - m2-which  # [win]
    - m2w64-pkg-config  # [win]
    - m2w64-dlfcn  # [win]
  host:
    # need to list netcdf-fortran, hdf5 and libnetcdf twice to get version
    # pinning from conda_build_config and build pinning from {{ mpi_prefix }}
    - netcdf-fortran
    - netcdf-fortran * {{ mpi_prefix }}_*
    - libnetcdf
    - libnetcdf * {{ mpi_prefix }}_*
    - hdf5
    - hdf5 * {{ mpi_prefix }}_*
    - {{ mpi }}  # [mpi != 'nompi']
    - parallelio 2.6.7  # [mpi != 'nompi']
  run:
    - netcdf-fortran * {{ mpi_prefix }}_*
    - libnetcdf * {{ mpi_prefix }}_*
    - hdf5 * {{ mpi_prefix }}_*
    - {{ mpi }}  # [mpi != 'nompi']
    - openssh  # [mpi == 'openmpi']

test:
  commands:
    - ESMF_PrintInfo
    - ESMF_RegridWeightGen --help
    - test -f ${ESMFMKFILE}  # [unix]
    - if not exist %ESMFMKFILE% exit 1   # [win]

about:
  home: http://earthsystemmodeling.org/
  license: NCSA
  license_file: LICENSE
  summary: |
    The Earth System Modeling Framework (ESMF) is software for building and
    coupling weather, climate, and related models.
  dev_url: https://github.com/esmf-org/esmf
  doc_url: https://earthsystemmodeling.org/doc/

extra:
  recipe-maintainers:
    - billsacks
    - zklaus
    - ocefpaf
    - rokuingh
    - xylar
